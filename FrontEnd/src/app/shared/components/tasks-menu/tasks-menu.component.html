<div *ngIf=isAdmin() id="button-wrapper">
    <button [matMenuTriggerFor]="tasks" class="fab fab-with-no-background" mat-icon-button matTooltip="{{ getLabel('tasks') }}" matTooltipPosition="before">
        <mat-icon class="material-symbols-outlined">data_table</mat-icon>
    </button>
</div>

<mat-menu #tasks="matMenu" class="primary">
    <ng-container *ngTemplateOutlet="tasksMenu"></ng-container>
</mat-menu>

<ng-template #tasksMenu>
    <button *ngFor="let item of menuItems" (click)="doNavigationTasks(item.id)" mat-menu-item>
        <span>{{ item.description }}</span>
    </button>
</ng-template>
