<div class="group-input-field hide-hint">
    <form [formGroup]="form" id="form">
        <!-- Post -->
        <mat-form-field>
            <mat-label>{{ getLabel('post') }}</mat-label>
            <div class="multiple-inputs">
                <input formControlName="postUser" matInput readonly>
                <input class="right" formControlName="postAt" matInput readonly>
            </div>
        </mat-form-field>
        <!-- Comparison -->
        <span *ngIf="postAt==putAt" id="comparison">=</span>
        <span *ngIf="postAt!=putAt" id="comparison">â‰ </span>
        <!-- Put -->
        <mat-form-field>
            <mat-label>{{ getLabel('put') }}</mat-label>
            <div class="multiple-inputs">
                <input formControlName="putUser" matInput readonly>
                <input class="right" formControlName="putAt" matInput readonly>
            </div>
        </mat-form-field>
    </form>
</div>
